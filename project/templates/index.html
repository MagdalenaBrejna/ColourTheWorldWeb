<link href="../static/css/assets/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block style_additions %}
    {% endblock %}
    <style>
      body {
        background-image: url({{ url_for('static', filename='paper.jpg') }})
        
      }
    </style>
    
    <style>

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="../static/css/cover/cover.css" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">

  {{ dropzone.load_js() }}
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <img src="/static/rainbow.png" alt="ColourTheWorld" style="width:40px;height: 40px;">
      <h3 class="float-md-start mb-0">ColourTheWorld</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        {% block menu %}
        {% endblock %}
      </nav>
    </div>
  </header>

  <main class="px-3">
    {% block main_content %}
    {% endblock %}
  </main>

  <footer class="mt-auto text-white-50">
    <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
  </footer>
</div>


    
  </body>
</html>
